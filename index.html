<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>forecast application</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="app">
      <header>
        <form class="search-form">
          <input
            type="search"
            placeholder="Enter a City.."
            required
            class="city-field"
          />
          <input type="submit" value="search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city">Paris</h1>
            <p class="weather-app-details">
              Tuesday <strong>14:40,</strong> scattered clouds <br />
              Humidity: <strong>66%,</strong> Wind:<strong> 3.13km/h</strong>
            </p>
          </div>
          <div class="weather-app-temp-container">
            <div class="weather-icon">⛅</div>
            <div class="weather-temp"> 12</div>
            <div class="weather-unit"> °C</div>
        </div>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/cassi-r" target="_blank"> Cassi Rayford</a>.
        Open-sourced on
        <a href="https://github.com/cassi-r/forecast" target="_blank">Github</a
        >. Hosted on
        <a href="https://weather-forecast-by-cassi.netlify.app/" target="_blank"
          >Netlify</a
        >.
      </footer>
    </div>
  </body>
</html>
