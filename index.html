<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>forecast application</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="app">
      <header>
        <form>
          <input type="search" placeholder="Enter a City.." required />
          <input type="submit" value="search" />
        </form>
      </header>
      <main>
        <div>
          <h1>
            Paris
          </h1>
          <p>
            Tuesday 14:40, scattered clouds <br/> Humidity:66%, Wind: 3.13 <km>
            <h></h>
          </p>
        </div>
        <div>
          ⛅ 12°c
        </div>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/cassi-r" target="_blank"> Cassi Rayford</a>.
        Open-sourced on
        <a href="https://github.com/cassi-r/forecast" target="_blank">Github</a
        >. Hosted on
        <a href="https://weather-forecast-by-cassi.netlify.app/" target="_blank"
          >Netlify</a
        >.
      </footer>
    </div>
  </body>
</html>
